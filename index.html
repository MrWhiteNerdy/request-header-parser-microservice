<!DOCTYPE html>
<html>
<head>
	<title>Request Header Parser Microservice</title>
	<meta charset="UTF-8">
	<style>
		.examples, .output {
			background-color: #eaeaea;
			padding: 5px;
			width: 50%;
			border-radius: 5px;
		}
		
		.examples p {
			font-family: Arial, sans-serif;
		}
		
		.output p {
			font-family: Consolas, sans-serif;
		}
	</style>
</head>
<body>
<h1>Request Header Parser Microservice</h1>
<h3>User Stories</h3>
<ol>
	<li>The user can get the IP address,<br>
		language and operating system for their browser.</li>
</ol>
<h3>Example</h3>
<div class="examples">
	<p>https://lit-retreat-89905.herokuapp.com/api</p>
</div>
<h3>Output</h3>
<div class="output">
	<p>{"ip-address": "192.168.1.1", "language": "en-US", "software": "Windows NT 10.0; Win64; x64"}</p>
</div>
</body>
</html>
